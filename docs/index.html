<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>O'PP MANAGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">O'PP MANAGER</h1>

    <!-- Formulaire -->
    <div class="card shadow mb-5">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Publier une offre</h4>
      </div>
      <div class="card-body">
        <form id="offerForm">
          <div class="mb-3">
            <label class="form-label">Nom de l'entreprise</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" id="contact" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Localisation</label>
            <input type="text" id="location" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Prix (€)</label>
            <input type="number" id="price" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Publier l'offre</button>
        </form>
      </div>
    </div>

    <!-- Liste des offres -->
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Offres disponibles</h4>
      </div>
      <div class="card-body" id="offersList">
        <!-- Les offres seront affichées ici -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Script de gestion -->
  <script>
    const form = document.getElementById('offerForm');
    const offersList = document.getElementById('offersList');

    const loadOffers = () => {
      const offers = JSON.parse(localStorage.getItem('offers') || '[]');
      offersList.innerHTML = '';
      offers.forEach((offer, index) => {
        offersList.innerHTML += `
          <div class="mb-4 border-bottom pb-3">
            <h5 class="text-primary">${offer.name}</h5>
            <p><strong>Description :</strong> ${offer.description}</p>
            <p><strong>Contact :</strong> ${offer.contact}</p>
            <p><strong>Localisation :</strong> ${offer.location}</p>
            <p><strong>Prix :</strong> ${offer.price} €</p>
            <button onclick="deleteOffer(${index})" class="btn btn-danger btn-sm">Supprimer</button>
          </div>
        `;
      });
    };

    function deleteOffer(index) {
      const offers = JSON.parse(localStorage.getItem('offers') || '[]');
      offers.splice(index, 1);
      localStorage.setItem('offers', JSON.stringify(offers));
      loadOffers();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newOffer = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        contact: document.getElementById('contact').value,
        location: document.getElementById('location').value,
        price: document.getElementById('price').value
      };
      const offers = JSON.parse(localStorage.getItem('offers') || '[]');
      offers.push(newOffer);
      localStorage.setItem('offers', JSON.stringify(offers));
      form.reset();
      loadOffers();
    });

    window.onload = loadOffers;
  </script>

</body>
</html>
