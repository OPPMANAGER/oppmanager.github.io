<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>O'PP MANAGER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container, .offers-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .offer {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .offer:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>O'PP MANAGER</h1>

  <div class="form-container">
    <h2>Publier une offre</h2>
    <form id="offerForm">
      <label>Nom de l'entreprise</label>
      <input type="text" id="name" required>

      <label>Description</label>
      <textarea id="description" required></textarea>

      <label>Contact</label>
      <input type="text" id="contact" required>

      <label>Localisation</label>
      <input type="text" id="location" required>

      <label>Prix (€)</label>
      <input type="number" id="price" required>

      <button type="submit">Publier l'offre</button>
    </form>
  </div>

  <div class="offers-container">
    <h2>Offres disponibles</h2>
    <div id="offersList"></div>
  </div>

  <script>
    const form = document.getElementById('offerForm');
    const offersList = document.getElementById('offersList');

    // Charger les offres depuis le localStorage
const loadOffers = () => {
  const offers = JSON.parse(localStorage.getItem('offers') || '[]');
  offersList.innerHTML = '';
  offers.forEach((offer, index) => {
    offersList.innerHTML += `
      <div class="offer">
        <h3>${offer.name}</h3>
        <p><strong>Description :</strong> ${offer.description}</p>
        <p><strong>Contact :</strong> ${offer.contact}</p>
        <p><strong>Localisation :</strong> ${offer.location}</p>
        <p><strong>Prix :</strong> ${offer.price} €</p>
        <button onclick="deleteOffer(${index})" style="background:red;color:white;border:none;padding:5px 10px;border-radius:4px;margin-top:10px;">Supprimer</button>
      </div>
    `;
  });
};

// Ajoute cette fonction :
function deleteOffer(index) {
  const offers = JSON.parse(localStorage.getItem('offers') || '[]');
  offers.splice(index, 1);
  localStorage.setItem('offers', JSON.stringify(offers));
  loadOffers();
}

// Ajoute cette fonction :
function deleteOffer(index) {
  const offers = JSON.parse(localStorage.getItem('offers') || '[]');
  offers.splice(index, 1);
  localStorage.setItem('offers', JSON.stringify(offers));
  loadOffers();
}

    // Soumission du formulaire
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const newOffer = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        contact: document.getElementById('contact').value,
        location: document.getElementById('location').value,
        price: document.getElementById('price').value
      };

      const offers = JSON.parse(localStorage.getItem('offers') || '[]');
      offers.push(newOffer);
      localStorage.setItem('offers', JSON.stringify(offers));
      form.reset();
      loadOffers();
    });

    // Initialiser les offres au chargement
    window.onload = loadOffers;
  </script>

</body>
</html>
