<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon site multilingue</title>
</head>
<body>

  <div id="language-selector">
    <button onclick="changeLanguage('fr')">Français</button>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('es')">Español</button>
    <button onclick="changeLanguage('tr')">Türkçe</button>
  </div>

  <!-- Contenu multilingue -->
  <h1 data-lang="fr">Bienvenue sur mon site</h1>
  <h1 data-lang="en">Welcome to my website</h1>
  <h1 data-lang="es">Bienvenido a mi sitio web</h1>
  <h1 data-lang="tr">Web siteme hoş geldiniz</h1>

  <p data-lang="fr">Ceci est un exemple de contenu en français.</p>
  <p data-lang="en">This is an example of English content.</p>
  <p data-lang="es">Este es un ejemplo de contenido en español.</p>
  <p data-lang="tr">Bu, Türkçe içerik örneğidir.</p>

  <!-- Script pour changer la langue -->
  <script>
    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-lang]');
      elements.forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
      });
    }

    // Afficher la langue par défaut au chargement
    document.addEventListener('DOMContentLoaded', () => {
      changeLanguage('fr');
    });
  </script>

</body>
</html>
